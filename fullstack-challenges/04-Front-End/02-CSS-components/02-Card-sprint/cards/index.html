<html>

  <head>
    <meta charset="utf-8">
    <title>Card Sprint</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <!-- We need this line below for responsiveness! -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="text-center">
      <h1> Card design sprint</h1>
      <p> Code the three cards we saw in the lecture</p>
    </div>

    <div class="card-category">
      <h2>Breakfast</h2>
    </div>

    <div class="card-product">
      <img src="https://images.unsplash.com/photo-1531565637446-32307b194362?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2452&q=80" alt="product photo">
      <div class="card-product-info">
        <h2>Product name</h2>
        <p>Product description with <strong>relevant info</strong> only.</p>
      </div>
    </div>

    <div class="card-trip">
      <img src="https://kitt.lewagon.com/placeholder/users/krokrob" alt="user photo" class="avatar">
      <img src="https://images.unsplash.com/photo-1522787345986-d5c7885a889e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="turism photo" class="turism-photo">
      <div class="card-trip-info">
        <div>
          <h2>Title here</h2>
          <p>Short description here!</p>
        </div>
        <h2>$ 99.99</h2>
      </div>
    </div>
  </body>

</html>
